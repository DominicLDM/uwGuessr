name: Generate Daily Photos

on:
  schedule:
    # Run at midnight UTC every day
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-daily-photos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Generate Daily Photos API
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/generate-daily" \
            -H "Content-Type: application/json"
